<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylez.css">

  
	<div class="container">
		<a href="index.html">
			<img src="images/logoFireWatch.png"
			width="150" height="150">
		</a>
		  <nav>
			<ul>
				<li><a href="Sector2Data.html">Sector 2 </a></li>
				<li><a href="Sector3Data.html">Sector 3 </a></li>
				<li><a href="Sector4Data.html">Sector 4 </a></li>
			</ul>
		  </nav>
	</div>
	
</head>
<body>
	  <div style="background-color:#FFFFFF" class="container">
		<canvas id="myChart"></canvas>
	  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#222';

    let tempChart = new Chart(myChart, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['TimeStap Value', 'TimeStap Value', 'TimeStap Value', 'TimeStap Value'],
        datasets:[{
          label:'Temperature',
          data:[
            35,
            85,
            25,
            90,
          ],

          backgroundColor:[
            'rgba(102, 0, 255, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#f2f2f2',
          hoverBorderWidth:3,
          hoverBorderColor:'#f2f2f2'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Sector 1',
          fontSize:25
        },
		scales: {
			yAxes: [{
				ticks: {
					beginAtZero:true}
				}]
			},
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#222'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },	
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
</body>
</html>
